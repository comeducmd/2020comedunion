<div class="card custom-card">
  <div class="card-image">
    {% for photo in post.photos.all %}
    <img
      class="materialboxed"
      width="650"
      src="{{photo.file.url}}"
      alt="썸네일"
    />
    {% endfor %}
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4"
      >{{post.title}}</span
    >
    <p class="activator">{{post.description}}</p>
  </div>
  <div
    class="heart"
    onclick="{% if user.is_authenticated %}heartEffect(this);{% else %}swalLoginEffect();{% endif %}"
  ></div>
  <div class="card-action custom-card-action">
    <a href="#">Code</a>
    <a href="{{post.pub_url}}">URL</a>
    <a id="popOpenBtn1" href="{{post.video_url}}">발표 영상</a>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4"
      >{{post.title}}<i class="material-icons right">close</i></span
    >
    {% for photo in post.photos.all %}
    <img
      class="materialboxed custom-img"
      src="{{photo.file.url}}"
      width="650"
      alt="구체적사진"
    />
    {% endfor %}
    <p>{{post.description}}</p>
    <p>{{post.team_name}}</p>
    <p>{{post.team_member}}</p>
  </div>
  <!-- Modal Contents -->
  <div id ="popup_mask" class="popupMask" ></div> <!-- Background -->

  <div id="popup_div1" class="popupDiv"> <div id="popCloseBtn1">닫기</div>
      <br /><br /> 내용 1
  </div>
</div>
